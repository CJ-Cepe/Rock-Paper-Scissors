<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>

        <title>R-P-S</title>
        <link href="styles/style.css" type="text/css" rel="stylesheet"/>
        <script src="js/rps.js" type="text/javascript" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="cont1">
                <p>Round</p>
                <p class="round-number">1</p>
            </div>

            <div class="cont2">
                <div class="left-cont">
                    <div class="side-cont">
                        <img src="./assets/trainer-placeholder.png" class="trainer" width="200px" height="auto">
                    </div>
                    <div class="mid-cont">
                        <img src="./assets/monster-placeholder.png" class="pokemon" width="200px" height="auto">
                    </div>
                </div>

                <div class="right-cont">
                    <div class="mid-cont">
                        <img src="./assets/monster-placeholder.png" class="pokemon" width="200px" height="auto">
                    </div>
                    <div class="side-cont">
                        <img src="./assets/trainer-placeholder.png" class="trainer" width="200px" height="auto">
                    </div>
                </div>
            </div>

            <div class="cont3">
                <div class="left-cont">
                    <img class="pokeball fire" src="./assets/pokeball-placeholder.jpg" alt="" width ="200px" height="200px">
                    <img class="pokeball water" src="./assets/pokeball-placeholder.jpg" alt="" width ="200px" height="200px">
                    <img class="pokeball grass" src="./assets/pokeball-placeholder.jpg" alt="" width ="200px" height="200px">
                </div>
                <div class="right-cont lower-right-cont">
                    <div class="ScoreBoard-cont">
                        <div class="sb-row1">Score Board</div>
                        <div class="sb-row2">
                            <div class="left-cont sb-sign">Player</div>
                            <div class="right-cont sb-sign">CPU</div>
                        </div>
                        <div class="sb-row3">
                            <div class="score player-score">0</div>
                            <div class="divider">:</div>
                            <div class="score cpu-score">0</div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            Copyright @ CJ-CEPE
        </footer>

        <section class="modal">
            <div class="modal-top">
                <div class="modal-left">
                    <p>Player Wins</p>
                    <img src="./assets/trainer-placeholder.png" height="100" width="auto">
                </div>
                <div class="modal-right"></div>
            </div>

            <div class="modal-bottom">
                <button>Reset</button>
            </div>
            
        </section>
        <div class="overlay hidden"></div>
    </body>
</html>
